<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./estilosEjercicioClase2.css"></link>

    <div id="ingresoDatos" class="ingresoDatos">
    <!-- el for lo uso para hacerle click al texto label y que lleve al campo user que en este caso busca el id -->
    <div class="campos" id="campos">
        <label for="nombre">Nombre:</label>
        <br> 
        <input name="nombre" class="nombre" id="nombre" type="text" tabindex="1"placeholder="Tu nombre..." />
        <br>
        <label for="apellido">Apellido:</label>
        <br>
        <input name="apellido" class="apellido" id="apellido" type="text" tabindex="2" placeholder="Tu apellido..." />
    
        <br>
        <!-- el onclick cambiarlo para desde el codigo de javascript usar eventos -->
        <input name="guardar" class="boton" id="boton" type="button" tabindex="3" value="Guardar"/>
    </div>
        
    </div>

    <h3>Lista de personas</h3>
    
    <br>
    <br>
    <table class="tabla" id="tabla">
        <thead>
            <tr> 
                <!-- columnas: -->
                <th>Nombre</th> 
                <th>Apellido</th>
                <th>Accion</th>
            </tr>

        </thead>
        <tbody id="datosDeTabla">


        </tbody>

        </tfoot>

    </table>
</div>
