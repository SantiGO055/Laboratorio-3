<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="text/javascript">
    //la siguiente funcion ejecutara la funcion cargar una vez que se cargue todo el html
    window.addEventListener("load",cargar);
    //el primer parametro le pongo nombre al evento, nunca con parentesis
    //el segundo parametro es una variable que apunta a una funcion

    //se puede usar window.onload = cargar; es lo mismo pero solo se puede asignar un solo puntero a funcion

    function cargar(){
        var botonEnviar = document.getElementById("enviar");
        var botonLimpiar = document.getElementById("limpiar");
        botonEnviar.addEventListener("click",validarUsuarioPass); //asigno la funcion validar al evento del boton enviar
        botonLimpiar.addEventListener("click",limpiar);
    }
    function validarUsuarioPass(){
        var user = document.getElementById("user");
        var password = document.getElementById("password");
        
        // alert(botonEnviar.value) si hago esto todavia no se creo el boton y no lo muestra;

        console.log(user + " " + password);
        if (user.value == "user" && password.value == "1234") {
            alert("Usuario y pass correctos");
        }else{
            alert("Usuario y pass incorrectos");
        }
    }
    function limpiar(){
        var user = document.getElementById("user");
        var password = document.getElementById("password");

        user.value = "";
        password.value = "";
    }
    </script>
</head>
<body>
    <fieldset>
        <legend id="legend">
            Login
        </legend>
    <!-- el for lo uso para hacerle click al texto label y que lleve al campo user que en este caso busca el id -->
    <label for="user">User:</label> 
    <input name="user" id="user" type="text" tabindex="1" />
    
    <label for="password">Password:</label>
    
    <input name="password" id="password" type="text" tabindex="2" />
    <br>
    <br>
    <input type="checkbox" name= "remember" value="remember"/>Recordar usuario y contrase√±a
    <br>
    <!-- el onclick cambiarlo para desde el codigo de javascript usar eventos -->
    <input name="enviar" id="enviar" type="button" tabindex="3" value="Enviar"/>
    <input name="limpiar" id="limpiar" type="button" tabindex="4" value="Limpiar"/>


    </fieldset>
    
</body>
</html>
